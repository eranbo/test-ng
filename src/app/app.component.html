<section>
  <div>
    <h4>Organizations</h4>
    <div>
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input type="text" matInput [(ngModel)]="organizationFilterText"
               (ngModelChange)="organizationFilterTextChange($event)">
      </mat-form-field>
    </div>
    <mat-checkbox [indeterminate]="someSelected()"
                  color="primary"
                  (change)="setAllOrgs($event.checked)"
                  [checked]="isAllSelected">
      Select All
    </mat-checkbox>
    <ul class="organization list">
      <li *ngFor="let merakiOrganization of filteredMerakiOrganizations">
        <mat-checkbox [(ngModel)]="merakiOrganization.selected"
                      color="primary"
                      (ngModelChange)="onOrganizationSelectionChange()">
          {{merakiOrganization.name}}
        </mat-checkbox>
      </li>
    </ul>
  </div>
</section>

<section class="example-section">
  <span class="example-list-section">
    <mat-checkbox class="example-margin"
                  [checked]="allComplete"
                  [color]="task.color"
                  [indeterminate]="someComplete()"
                  (change)="setAll($event.checked)">
      {{task.name}}
    </mat-checkbox>
  </span>
  <span class="example-list-section">
    <ul>
      <li *ngFor="let subtask of task.subtasks">
        <mat-checkbox [(ngModel)]="subtask.completed"
                      [color]="subtask.color"
                      (ngModelChange)="updateAllComplete()">
          {{subtask.name}}
        </mat-checkbox>
      </li>
    </ul>
  </span>
</section>
